<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>pics.ATO.care</title>

    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet">
    
    <link href="{{STATIC_URL}}css/ato-styles.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/bootstrap-select.min.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{STATIC_URL}}/js/jquery.animateNumber.js"></script>
    
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/img/favicon.ico"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="ato-home">
    <!-- Wrap all page content here -->
<div id="wrap">
{% block header %}{% endblock %}
{% load i18n %}
{% block content %}{% endblock %}
    </div>
<div class="footer" id="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 text-center">
          <h1>{% trans "pics.ATO.Care" %}</h1>

          <div class="row pad">
          <div class="col-xs-4 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
          </div>
          {% for lang in LANGUAGES %}
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 nearest">
              <form name="setLang{{ lang.1}}top" action="/i18n/setlang/" method="POST">
                {% csrf_token %}
                <input name="next" type="hidden" value="/">
                <input type="hidden" name="language" value="{{ lang.0 }}">
                <a href="#" class="{{ lang.1 }}" onclick="document.setLang{{ lang.1 }}top.submit();
                    return false;"></a>
              </form>
            </div>
          {% endfor %}
          <div class="col-xs-4 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
          </div>
          </div>

          <div class="social-icons"> <!-- Start social media -->
             <ul class="space text-center">
               
                <li><a href="#"><i class="fa fa-vk fa-2x"></i></a></li><!-- Change # with your Pinterest Account -->
                  <li><a href="#"><i class="fa fa-twitter fa-2x"></i></a></li> <!-- Change # with your Twitter Account -->
                  
                  <li><a href="#"><i class="fa fa-facebook fa-2x"></i></a></li> <!-- Change # with your FB Account -->
                  <li><a href="#"><i class="fa fa-google-plus fa-2x"></i></a></li> <!-- Change # with your Google Account -->
                  
                  
             </ul> <!-- End social media -->
          </div>
        </div>

      </div>

           
        
        <div class="text-center t">
          <p class="text-muted">intelliGT 2014 &copy; <a href="" onclick="Terms();" style="color: #777;">{% trans "Terms and Conditions" %}</a></p>
        </div>
    </div>    
</div>

    


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/ato-scripts.js"></script>
    <script type="text/javascript">
      function Terms(){
        var url = '/pp' + '{{ LANG  }}';
        var win = window.open(url, '_blank');
        win.focus();
        
      }
    </script>
    <!--<script type="text/javascript" src="/media/js/admin/RelatedObjectLookups.js"></script>-->
  </body>
</html>
