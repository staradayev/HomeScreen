{% extends "care/base.html" %}
{% block content %}

<div class="row">
	<div class="col-md-12">
		<h1>Registration form
			<small>
				just few simple steps to help people...
			</small>
		</h1>
	</div>
</div>

<hr/>

<div class="row">
        <form role="form" method="post" action="">
        	{% csrf_token %}
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="id_username">Enter Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter Name" required maxlength="30">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="id_password" name="password1" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
            	{% if form.non_field_errors %}			
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! {{form.non_field_errors}}</strong>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
