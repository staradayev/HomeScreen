{% load i18n %}

<!DOCTYPE html>
<!-- saved from url=(0023)http://dev.ato.care/en/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pics.ATO.Care</title>
    <!-- Bootstrap -->
    <link href="http://dev.ato.care/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://dev.ato.care/static/css/bootstrap-select.min.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body,{
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .col-md-6{
            position: relative;
        }
        body{
            background: url('/static/img/404-bg.png');
        }
        .img-shadow{
            -webkit-box-shadow: 0 0 35px 0 #222;
            -moz-box-shadow: 0 0 35px 0 #222;
            box-shadow: 0 0 35px 0 #222;
        }
        p{
            display: block;
            height: 3em;
            line-height: 3em;
            text-align: center;
            margin-top: 2em;
        }
        p>a{
            font-size: 2em;
            font-weight: 600;
            text-decoration: underline;
/*            color: #73c3f5;*/
        }
        h1{
            text-align: center;
            color: black;
            font-size: 3em;
        }
        input{
            position: relative;
            margin: 0 auto;
            display: block;
            padding: 0 1em;
            color: black;
            background: #e7e6e8;
            font-weight: 600;
            height: 2.5em;
            font-size: 1.3em;
            border: 3px solid black;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }
        @media only screen and (max-width : 767px){
            .col-sm-6{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
        @media only screen and (min-width : 768px){
            .img-shadow{
                margin-top: 2em;
            }
        }
        @media only screen and (min-width : 992px) {
            .row{
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
            }
            .not-found{
                margin-top: 50%;
            }
            .button:before{
                left: -0.82em;
            }
            .button:after{
                left: -0.6em;
            }
    </style>
    

</head>

<body>
    <div class="content">
        <div class="row">
            <div class="hidden-xs col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-1">
                <div class="img-shadow">
                    <img src="/static/img/ATO-biglogo.png" alt="" class="img-responsive">
                </div>
                <p><a href="#">pics.ATO.Care</a></p>
            </div>
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-1">
                <div class="not-found">
                    <h1>{% trans "Page not Found" %}</h1>
                        <input class="button" onclick="window.history.back();" type="button" value="{% trans "Back" %}"/></input>

                </div>
            </div>
        </div>
    </div>



</body>
</html>
