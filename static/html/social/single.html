<div class="container">
<div class="container-fluid" id="picture_content">
	<div class="row">
        <div class="col-md-12">
            <h2><a data-back-btn href="#"><i class="fa fa-arrow-circle-o-left"></i></a>&nbsp;{{title}}</h2>
        </div>
    </div>
    <div class="well photo_backgr lifted polaroid-face">

		<div class="row">
			<div class="col-md-9 col-sm-8 col-xs-12">
	    	    <div class=""> 
	                <div class="ato-approved text-center">
				    	<span>
					    	<img src="{{serverUrl}}/media/{{image.picture_url}}" alt="{{image.name}}" class="img-thumbnail img-full" id="picture_preview">
					    	
			      		</span>
			    	</div>
	            </div><!--/well-->   
			</div>
			<div class="col-md-3 col-sm-4 col-xs-12">
	    	    <div class=""> 

	    	    	<div class="paper">
		                <h2 id="pic_name">{{image.name}}</h2>
		                <div class="row">
		                	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-6">
		                        <div class="vertical-align">
		                        	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-gutter">
			                            <a class="no-link" href="/social/{{ln}}/authorpictures/{{image.author_id}}"><img src="{{serverUrl}}{{image.author_thumbnail}}" alt="Photographer_ava" class="img-circle img-responsive img-thumbnail pull-right pop-photographer_ava"></a>
			                        </div>
			                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 detail-photographer">
			                            <span><a class="no-link detail-photographer-name" href="/social/{{ln}}/authorpictures/{{image.author_id}}">{{image.author}}</a></span>
			                        </div>
			                       
		                        </div>    
		                    </div>
		                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top-gutter bottom-gutter left-gutter vertical-align ">
		                    	<div class="input-group normal-font">
								  <span class="input-group-addon" id="basic-addon-like">{{image.likes}}</span>
								    
								    <button disabled="disabled" ng-show="is_auth == 'false'" type="submit" class="btn btn-default btn-lg btn-addon-right vertical-align">
									  <i class="fa fa-liked"></i>Like
									</button>

								    <button ng-show="is_auth == 'true' && image.liked == 'false'" type="submit" class="btn btn-default btn-lg btn-addon-right vertical-align" ng-click="like(image)">
									  <i ng-class="{fa: true, 'fa-liked': true, 'fa-not-liked': image.liked == 'false'}"></i>Like
									</button>

									<button ng-show="is_auth == 'true' && image.liked == 'true'" type="submit" class="btn btn-default btn-lg btn-addon-right vertical-align btn-not-btn">
									  <i class="fa fa-liked"></i>Like
									</button>

								</div>
		                    </div>
		                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top-gutter bottom-gutter left-gutter vertical-align">
		                    	<div class="input-group normal-font">
								  <span class="input-group-addon" id="basic-addon2">{{image.downloads}}</span>
								    <button data-toggle="modal" data-target="#myModal" type="submit" class="btn btn-default btn-lg btn-addon-right vertical-align">
									  <i class="fa fa-downloaded"></i>Download
									</button>
								</div>
		                    </div>
		                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top-gutter bottom-gutter left-gutter vertical-align">
		                    	<div class="input-group normal-font">
								  <span class="input-group-addon" id="basic-addon3">${{image.amount}}</span>
								    <button type="submit" class="btn btn-default btn-lg btn-addon-right vertical-align btn-not-btn active">
									  <i class="fa fa-raized"></i>Rized
									</button>
								</div>
		                    </div>

		                	<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1 top-gutter">

				      			<ul class="list-group " id="pic_category">
				      				<li class="list-group-item no-gutter detail-category" ng-repeat="category in image.categories">
				      					<a class="no-link" href="/social/{{ln}}/category/{{category.id}}">
				      						<div class="row  no-gutter vertical-align">

				      							<div class="col-xs-3 no-gutter">
				      								<img src="{{serverUrl}}/media/{{category.picture_url}}" class="img img-responsive img-thumbnail">
				      							</div>
				      							<div class="col-xs-7 no-gutter">
				      								&nbsp; {{category.name}}
				      							</div>
				      						</div>
				      						
				      					</a>
				      				</li>
				      			</ul>
								   
							</div>
		                </div>

	                </div>
	            </div><!--/well-->   
			</div>
		</div>
	</div>
</div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Donate</h3>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
