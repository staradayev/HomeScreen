<div class="container-fluid" infinite-scroll="getNext()" infinite-scroll-distance="1" infinite-scroll-disabled="blocked">
    <div class="row">
        <div class="col-md-12">
            <h2>&nbsp;&nbsp;&nbsp;&nbsp;{{title}}</h2>
        </div>
    </div>

    <div class="row" ng-repeat="photographer in photographers">
   
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-primary photographer-inf">
                <div class="panel-body author_back">
                    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12 no-gutter vertical-align">
                        <a class="no-link" href="/social/{{ln}}/authorpictures/{{photographer.author_id}}"><img src="{{serverUrl}}{{photographer.author_photo}}" alt="Photographer_ava" class="img-responsive img-thumbnail img-circle pop-photographer_ava"/></a>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12 no-gutter">
                        <div class="vertical-align">
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8 no-gutter photographer-name left-indent">
                                <span><a class="no-link" href="/social/{{ln}}/authorpictures/{{photographer.author_id}}">{{photographer.author}}</a></span>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 no-gutter">
                                <div class="vertical-align earned-money pull-right">
                                    <img src="/static/img/pig_50.png" alt="earned_money" class="img-responsive">
                                    <strong>${{photographer.donated}}</strong>
                                </div>
                            </div>
                        </div>
                        <div class="vertical-align">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 social-net no-gutter left-indent" ng-show="photographer.links">
                                 <a href="{{lnk.link_url}}" target="blank" class="no-link" ng-repeat="lnk in photographer.links"><i class="fa fa-{{lnk.link_type}} fa-2x" ></i>&nbsp;&nbsp;</a>
                                 
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-gutter">
                                    <div class="photographer-gallery clearfix left-indent">
                                        <ul class="flexisel_carousel" id="flexisel_carousel{{photographer.author_id}}" pid="{{photographer.author_id}}"> 
                                            <li ng-repeat="picture in photographer.pictures"><a href="/social/{{ln}}/picture/{{picture.id}}"><img src="{{serverUrl}}/media/{{picture.picture_url}}"/></a></li>
                                            <li ng-show="photographer.pictures">
                                                <div class="vertical-align">
                                                    <a href="/social/{{ln}}/authorpictures/{{photographer.author_id}}" class="no-link seeMore"><i class="fa fa-plus-circle"></i> {{trans_see_more}}</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <!--<div ng-hide="photographers.length" class="text-primary">There are no images.</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/.col-12-->




    </div><!--/.row-->
</div>
