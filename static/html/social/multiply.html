<div class="container-fluid">
     <div class="row">
        <div class="col-md-12">

            <h2 ng-show="!photographer && !search">&nbsp;&nbsp;&nbsp;&nbsp;{{title}}</h2>

            <h2 ng-show="search">&nbsp;&nbsp;&nbsp;&nbsp;<small>{{trans_search}}:</small>&nbsp;&nbsp;{{title}}</h2>

            <div class="row"  ng-show="photographer">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                    <img class="img img-thumbnail img-responsive img-circle" src="{{serverUrl}}{{photographer.photo}}">
                </div>
                <div class="col-lg-10 col-md-9 col-sm-8 col-xs-6 no-gutter">
                        <div class="vertical-align">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-gutter photographer-name left-indent top-gutter-1">
                                <span><a class="no-link" href="/social/{{ln}}/authorpictures/{{photographer.author_id}}">{{photographer.name}}</a></span>
                            </div>
                           
                        </div>
                        <div class="vertical-align">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 social-net no-gutter left-indent" ng-show="photographer.links">
                                 <a href="{{lnk.link_url}}" target="blank" class="no-link" ng-repeat="lnk in photographer.links"><i class="fa fa-{{lnk.link_type}} fa-2x" ></i>&nbsp;&nbsp;</a>
                                 
                            </div>
                        </div>
                        <div class="vertical-align" ng-show="photographer.help && parseFloat(photographer.help) > 0 ">
                             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-gutter top-gutter-2">
                                <div class="vertical-align earned-money">
                                    <img src="/static/img/pig_50.png" alt="earned_money" class="img-responsive">
                                    <strong>${{photographer.help.toFixed(0)}}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div id="popular" class="row" infinite-scroll="getNext()" infinite-scroll-distance="1" infinite-scroll-disabled="blocked">

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 social-content-indent" ng-repeat="image in images"> 
            <div class="photo-shadow hcenter">
                <div class="stackone">
                    <a href="/social/{{ln}}/picture/{{image.id}}">
                        <img src="{{serverUrl}}/media/{{image.picture_big_url}}" ng-show="image.picture_big_url">
                        <img src="{{serverUrl}}/media/{{image.picture_url}}" ng-hide="image.picture_big_url">
                    </a>
                </div>
                <div class="popular-img-inform clearfix vertical-align">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-gutter">
                        <div class="vertical-align" ng-show="image.amount && parseFloat(image.amount) > 0">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 no-gutter img-money-info">
                                <img src="/static/img/pig_25.png" alt="earned_money" class="img-responsive">
                            </div>
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 no-gutter img-money-info-text">
                                <strong>${{parseFloat(image.amount).toFixed(0)}}</strong>
                            </div>
                        </div>
                       <div class="vertical-align" ng-show="image.downloads">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 no-gutter img-money-info">
                                <img src="/static/img/download_25.png" alt="downloads" class="img-responsive">
                            </div>
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 no-gutter img-money-info-text">
                                <span>{{image.downloads}}</span>
                            </div>
                        </div>
                        <div class="vertical-align" ng-show="image.likes && !(image.downloads && image.amount)">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 no-gutter img-money-info">
                                <img src="/static/img/likes-icon.png" alt="likes" class="img-responsive">
                            </div>
                            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 no-gutter img-money-info-text">
                                <span>{{image.likes}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-gutter">
                        <div class="vertical-align">
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pop-photographer-name no-gutter">
                            <span><a class="no-link" href="/social/{{ln}}/authorpictures/{{image.author_id}}">{{image.author}}</a></span>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-gutter">
                            <a class="no-link" href="/social/{{ln}}/authorpictures/{{image.author_id}}"><img src="{{serverUrl}}{{image.author_thumbnail}}" alt="Photographer_ava" class="img-circle img-responsive pull-right pop-photographer_ava"></a>
                        </div>
                        </div>    
                    </div>
                </div>
                </div>
            </div>
            <div ng-show="images && images.length == 0" class="text-primary">
                <div class="col-md-12">
                    <h4>{{trans_no_results}}</h4>
                </div>
            </div>
        </div>

    </div>
</div>
